<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to CSS -->
    <title>Stock Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <label for="dateInput">Enter Date (YYYY-MM-DD): </label>
        <input type="date" id="dateInput" />
        <button id="predictButton">Predict Price</button>
        <div id="result" class="response"></div>
        <div class="chart-container">
            <canvas id="priceChart"></canvas> <!-- Canvas for Chart.js -->
        </div>
    </div>
</body>
</html>
